<!DOCTYPE html>
<html>
    <head>
        <title>ERS</title>
        <link rel="stylesheet" href="style.css">
        <script src="login-logout.js"></script>
        <script src="expense-crud.js"></script>
        <body>
            <div class="loginbox">
                <img class="img-fluid" src="\ERS-Logo.jpg" alt="EXPENSES LOGO" width="50" height="50">
                <h1>Expense  Reimbursement  System</h1>
                <form>
                    <p>Username</p>
                    <input type="username" id ="username"  name="username" placeholder="Enter Username">
                    <p>Password</p>
                    <input type="password" id ="password" name="password" placeholder="Enter Password">
                    <button type="button" onclick="login()">Login</button>
                    <br>
                    <br>
                    <a href="#">Forgot Password</a>
                </form>
            </div>
        </body>
    </head>
</html>
